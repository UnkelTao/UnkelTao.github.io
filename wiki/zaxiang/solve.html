<p><h2 id="toc_1.1">1. windows</h2>
<h3 id="toc_1.1.1">1.1. 无法访问自定义操作的vbscript运行时间</h3></p>

<ul>
<li><p>问题描述：
<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>无法访问自定义操作的vbscript运行时间
</span><span class='line'>Could not access VBScript run time for custom action.</span></code></pre></td></tr></table></div></figure></p></li>
<li><p>解决方案:</p>

<ul>
<li>64-bit
<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>reg delete &ldquo;HKCU\SOFTWARE\Classes\Wow6432Node\CLSID\{B54F3741-5B07-11CF-A4B0-00AA004A55E8}&rdquo; /f
</span><span class='line'>c:\windows\syswow64\regsvr32 vbscript.dll</span></code></pre></td></tr></table></div></figure></li>
<li>32-bit
<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>reg delete &ldquo;HKCU\SOFTWARE\Classes\CLSID\{B54F3741-5B07-11CF-A4B0-00AA004A55E8}&rdquo; /f
</span><span class='line'>c:\windows\system32\regsvr32 vbscript.dll </span></code></pre></td></tr></table></div></figure></li>
</ul>
</li>
</ul>


<p><h3 id="toc_1.1.2">1.2. 递归删除目录下的exe文件</h3></p>

<ul>
<li>sh
<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>ls | xargs -i% find %  -name &lsquo;*.exe&rsquo; -type f -print0 | xargs -0 rm -rf</span></code></pre></td></tr></table></div></figure></li>
</ul>
