  <h2 id="toc_1.1">2. 字段隐藏，模型映射</h2>

  <ul>
    <li>ThinkPHP的字段映射功能可以让你在表单中隐藏真正的数据表字段，而不用担心放弃自动创建表单对象的功能，假设我们的User表里面有username和email字段，我们需要映射成另外的字段，定义方式如下：  </li>
  </ul>

  <div class="bogus-wrapper"><notextile><figure class="code"><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class="line-number">1</span>
<span class="line-number">2</span>
<span class="line-number">3</span>
<span class="line-number">4</span>
<span class="line-number">5</span>
<span class="line-number">6</span>
</pre></td><td class="code"><pre><code class=""><span class="line">Class UserModel extends Model{
</span><span class="line">    protected $_map = array(
</span><span class="line">        'name' =&gt;'username', // 把表单中name映射到数据表的username字段
</span><span class="line">        'mail'  =&gt;'email', // 把表单中的mail映射到数据表的email字段
</span><span class="line">    );
</span><span class="line">}</span></code></pre></td></tr></table></div></figure></notextile></div>
